<!DOCTYPE html>
<html>

  {% include head.html %}

    <body id="top" class="index">

    {% include navigation.html %}

    <section id="posts" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Posts</h2>
                    <h3 class="section-subheading text-muted">Our articles.</h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    {% if post.thumbnail != "" %}
                        <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/posts/{{ post.thumbnail }}" class="img-responsive" alt="">
                        </a>
                    {% endif %}
                    <div class="portfolio-caption">
                        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
