<!DOCTYPE html>
<html>

  {% include head.html %}

    <body id="top" class="index">

    {% include navigation.html %}

    <section id="posts" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="section-heading">{{ page.title }}</h1>
                    <h3 class="section-subheading text-muted">{{ page.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                <article>

                    <span class="post-category">
                        <span class="label">
                          {{ page.category }}
                        </span>
                    </span>

                    <div class="post-meta">
                        <span class="post-date">
                          {{ page.date }}
                        </span>
                        <a href="https://github.com/{{ page.author }}"
                           class="post-author">
                            <img src="https://github.com/{{ page.author }}.png"
                                 class="avatar"
                                 alt="{{ post.author }} avatar" width="24"
                                 height="24">
                            {{ page.author }}
                        </a>
                    </div>
                    <div class="post-content">
                        {{ page.content }}
                    </div>
                </article>
            </div>
        </div>
    </section>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
